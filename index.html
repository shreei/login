<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styyle.css">
</head>
<body>
    <center>
        <h1>Registration Form</h1><br><br>
        <table>
            <tr>
                <td>
                   <form action="forms.html">
                    <label>NAME:</label><br> 
                    <input type="text" style="width: 80%;"><br>
                    <label>EMAIL:</label><br>
                    <input type="email" style="width: 80%;"><br>
                    <label>PASSWORD:</label><br>
                    <input type="password" style="width: 80%;"><br>
                    <label>PHONE NUMBER:</label><br>
                    <input type="text" style="width: 80%;"><br> 
                    <label>GENDER:</label><br>
                    <select name="" id="" style="width: 85%;">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Transgender</option>
                    <option value="">OTHERS</option>
                    </select><br>
                    <label>LANGUAGE:</label>
                    <input type="text" style="width: 80%;"><br>
                    <label>Zipcode:</label>
                    <input type="text" style="width: 80%;"><br>
                    <label>ABOUT:</label>
                    <input type="text" style="width: 150px;" height="30px"><br><Br>
                        <button type="submit">Submit Form</button>
                   </form>
                           
                </td>
            </tr>
        </table>
    </center>
    
</body>
</html>
